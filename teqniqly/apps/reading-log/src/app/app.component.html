<header class="flex">
  <img
    alt="Nx logo"
    width="75"
    src="https://nx.dev/assets/images/nx-logo-white.svg"
  />
  <h1>Welcome to {{ title }}!</h1>
</header>
<main>
  <ul>
    <li data-cy="reading-log" *ngFor="let l of readingLogs">
      {{l.title}}
    </li>
  </ul>
  <button data-cy="add-reading-log" (click)="addReadingLog()">Add Reading Log</button>
</main>

<router-outlet></router-outlet>
